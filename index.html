<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Codicent Message Count Component</title>
   <link rel="stylesheet" href="codicent-styles.css">
   <script src="https://izaxon.github.io/codicentjs/codicentjs.min.js"></script>
</head>

<body>
   <div data-component-type="codicent-message-count" data-tag="log" data-label="log items"></div>
   <div id="num" style="color:green;" data-component-type="codicent-message-count" data-tag="index" data-label="index">
   </div>
   <div class="codicent-tag-input">
      <input type="text" id="codicent-tag-input" placeholder="Enter tag" />
      <button id="codicent-update-tag">Update Tag</button>
   </div>

   <script src="codicent-script.js"></script>
</body>

</html>
